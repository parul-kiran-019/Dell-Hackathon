<!DOCTYPE html>
<html>
<body>

<h2>Date Field</h2>

<p>The <strong>input type="date"</strong> is used for input fields that should contain a date.</p>

<form action="/action_page.php">
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><output name="date"> date</output><br><br>
  <input type="submit" value="Submit" id="btn1"><output name="submit"> submit</output><br><br>
</form>
<br>
<br>
<form>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><output name="email"> email</output><br><br>
</form>


<form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><output name="textbox"> textbox</output><br><br>
  <input type="submit" value="Submit" id="btn2"><output name="submit"> submit</output><br><br>
</form>


<form>
  <label for="bdaymonth">Birthday (month and year):</label>
  <input type="month" id="bdaymonth" name="bdaymonth"><output name="month"> month</output><br><br>
</form>

<br>
<br>

<form>
  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><output name="number"> number</output><br><br>
</form>


</body>
</html>
