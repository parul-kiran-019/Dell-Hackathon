<!DOCTYPE html>
<html>
<body>

<h2>Email Field</h2>

<p>The <strong>input type="email"</strong> is used for input fields that should contain an e-mail address:</p>

<form action="/action_page.php">
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><output name="email"> email</output><br><br>
  <input type="submit" value="Submit" id="submit"><output name="submit"> submit</output><br><br>
</form>

<form action="/action_page.php">
  <label for="fname">First name: </label>
  <input type="text" id="fname" name="fname"><output name="textbox"> textbox</output><br><br>
  <label for="lname">Last name: </label>
  <input type="text" id="lname" name="lname"><output name="textbox"> textbox</output><br><br>
  <input type="image" id="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Dell_logo_2016.svg/1200px-Dell_logo_2016.svg.png" alt="Submit" width="48" height="48"><output name="image"> image</output><br><br>
</form>

<form>
  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor"><output name="color"> color</output><br><br>
</form>

<form>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><output name="date"> date</output><br><br>
</form>

<form>
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile"><output name="file"> file</output><br><br>
</form>

</body>
</html>
