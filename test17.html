<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}
</style>
</head>
<body>
<h3>Welcome!!!</h3>
<p>Icon buttons with text:</p>
<button id="btn1" class="btn"><i class="fa fa-home"></i></button>
<button id="btn2" class="btn"><i class="fa fa-bars"></i></button>
<button id="btn3" class="btn"><i class="fa fa-trash"></i></button>
<button id="btn4" class="btn"><i class="fa fa-close"></i></button>
<button id="btn5" class="btn"><i class="fa fa-folder"></i></button>
<output name="button"> button</output><br><br>

<label for="week">Select a week:</label>
<input type="week" id="week" name="week">
<output name="week"> week</output><br>

<label for="bdaymonth">Birthday (month and year):</label>
<input type="month" id="bdaymonth" name="bdaymonth">
<output name="month"> month</output><br>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a><br>
  <input id="txt1" type="text" placeholder="Search..">
<output name="textbox"> textbox</output><br>
</div><br>

<label for="appt">Select a time:</label>
<input type="time" id="appt" name="appt">
<output name="time"> time</output><br>
</body>
</html>


<!--month number reset search time url week-->
