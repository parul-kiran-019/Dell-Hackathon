<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web5</title>
</head>
<body>
    <form>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><output name="date"> date </output> <br> 
        <br>
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><output name="week"> week</output> <br> 
        <br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><output name="radio"> radio</output> <br> 
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><output name="radio"> radio</output> <br> 
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><output name="radio"> radio</output> <br> 
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><output name="checkbox"> checkbox</output> <br> 
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><output name="checkbox"> checkbox</output><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><output name="checkbox"> checkbox</output>
        <br>
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage"><output name="url"> url</output>
        <br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><output name="color"> color</output>
        <br>
        <button type="button" id="btn1">Click Me!</button><output name="button"> button</output>
    </form>
</body>
</html>
