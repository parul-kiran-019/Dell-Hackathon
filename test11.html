<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web10</title>
</head>
<body>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000"><output name="color"> color</output><br>
    <label for="appt">Select a time:</label>
    <input type="time" id="appt" name="appt"><output name="time"> time</output> <br> 
    <label for="bdaymonth">Birthday (month and year):</label>
    <input type="month" id="bdaymonth" name="bdaymonth"><output name="month"> month</output><br>
    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week"><output name="week"> week</output> <br> 
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><output name="date"> date </output> <br> 
    <label for="gsearch">Search:</label>
    <input type="search" id="gsearch" name="gsearch"><output name="search"> search</output><br>
</body>
</html>
