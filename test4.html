<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3</title>
</head>
<body>
    <form class="example" action="action_page.php">
        <input type="text" id="txt1" placeholder="Search.." name="search">
      </form>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange"><output name="range"> range</output> <br> 
    </div>
    <form action="/action_page.php" method="get" id="form1">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><output name="textbox"> textbox</output> <br> 
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><output name="textbox"> textbox</output> <br> 
    </form>
    <button type="submit" form="form1" value="Submit" id="btn2">Submit</button><output name="submit"> submit</output> <br> 
    <form>
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><output name="week"> week</output> <br> 
    </form>
    <form>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><output name="password"> password</output> <br> 
    </form>
    <form>
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage"><output name="url"> url</output> <br> 
    </form>
    <form>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><output name="date"> date</output>
    </form>
    <form>
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"><output name="time"> time</output>
    </form>
    <form>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><output name="number"> number</output>
    </form>
    <form>
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><output name="month"> month</output>
    </form>
</body>
</html>
