<h1>The input form attribute</h1>

<p>The form attribute specifies the form an input element belongs to.</p>

<form action="/action_page.php" id="form1">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><output name="textbox"> textbox</output><br><br>
  <input type="submit" value="Submit" id="btn1"><output name="submit"> submit</output><br><br>
</form>

<p>The "Last name" field below is outside the form element, but still part of the form.</p>

<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname" form="form1"><output name="textbox"> textbox</output><br><br>

<form action="/action_page.php">
