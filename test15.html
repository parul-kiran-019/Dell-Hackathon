<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h3>Welcome!!!</h3>
<div class="container">
<form>
<label for="fname">First Name</label>
<input type="text" id="fname" name="firstname" placeholder="Enter Your name">
<output name="textbox"> textbox</output><br>
<label for="lname">Last Name</label>
<input type="text" id="lname" name="lastname" placeholder="Enter Your last name">
<output name="textbox"> textbox</output> <br>
<label for="ename">Email</label>
<input type="text" id="ename" name="email" placeholder="Enter Your Email here">
<output name="textbox"> textbox</output> <br>
<label for="mobno">Contact No</label>
<input type="text" id="mobno" name="mobno" placeholder="Enter Your Contact Number">
<output name="textbox"> textbox</output> <br>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">
<output name="date"> date</output><br>
<img id="img" src="https://www.workhyve.com/wp-content/uploads/2021/05/team-member-3-1.jpg" alt="Girl in a jacket"><output name="image"> image</output><br>
<div class="slidecontainer">
<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
<output name="range"> range</output>
</div>
<button type="button" id="btn">Click Me!</button>
<output name="button"> button</output>
</form>
</div>
</body>
</html>
