<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h3>Download a laptop</h3>
<div class="container">
<form>
<label for="fname">First Name</label>
<input type="text" id="fname" name="firstname" placeholder="Enter Your name"><output name="textbox"> textbox</output> <br> 
<label for="lname">Last Name</label>
<input type="text" id="lname" name="lastname" placeholder="Enter Your last name"><output name="textbox"> textbox</output><br>
<label for="ename">Email</label>
<input type="text" id="ename" name="email" placeholder="Enter Your Email here"><output name="textbox"> textbox</output><br>
<label for="mobno">Contact No</label>
<input type="text" id="mobno" name="mobno" placeholder="Enter Your Contact Number"><output name="textbox"> textbox</output><br>
<label for="subject">Feedback</label>
<textarea id="subject" name="subject" placeholder="Give your feedback"style="height:50px"></textarea><output name="textarea"> textarea</output><br><br>
<figure>
  <img id="img" src="https://i.dell.com/is/image/DellContent//content/dam/ss2/product-images/dell-client-products/notebooks/latitude-notebooks/14-3420/media-gallery/peripherals_laptop_latitude_3420nt_gallery_1.psd?fmt=png-alpha&pscan=auto&scl=1&hei=402&wid=555&qlt=100,1&resMode=sharp2&size=555,402&chrss=full" alt="Trulli" style="width:30%">
  <figcaption>Dell Laptop</figcaption>
</figure>
<label for="file">Downloading progress:</label>
<progress id="file" value="32" max="100"> 32% </progress>
<br>
<input type="submit" value="Send" id="btn"><output name="submit button"> submit button</output>
</form>
</div>
</body>
</html>
