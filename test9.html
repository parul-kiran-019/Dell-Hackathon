<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web8</title>
</head>
<body>
    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week"><output name="week"> week</output> <br> 
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000"><output name="color"> color</output>
    <br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd"><output name="password"> password</output><br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><output name="email"> email</output><br>
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile"><output name="file"> file</output> <br> 
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange"><output name="range"> range</output> <br> 
    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name="homepage"><output name="url"> url</output>
</body>
</html>
