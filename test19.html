<!DOCTYPE html>
<html>
<body>

<h2>Display an Image as the Submit button</h2>

<form action="/action_page.php">
  <label for="fname">First name: </label>
  <input type="text" id="fname" name="fname"><output name="textbox"> textbox</output><br><br>
  <label for="lname">Last name: </label>
  <input type="text" id="lname" name="lname"><output name="textbox"> textbox</output><br><br>
  <input id="img" type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Dell_logo_2016.svg/1200px-Dell_logo_2016.svg.png" alt="Submit" width="48" height="48"><output name="image"> image</output><br><br>
</form>

<form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
<input type="range" id="a" name="a" value="50"><output name="range"> range</output><br><br>
100 +
<input type="number" id="b" name="b" value="50"><output name="number"> number</output><br><br>
=
<output name="x" for="a b"></output>
<br><br>
</form>

<form action="/action_page.php">
  <input list="browsers" name="browser">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist><output name="datalist"> datalist</output><br><br>
</form>

<br>
<br>
<form>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><output name="radio"> radio</output><br><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><output name="radio"> radio</output><br><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label><output name="radio"> radio</output><br><br>
</form>
<br>
<br>

<form>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><output name="checkbox"> checkbox</output><br><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><output name="checkbox"> checkbox</output><br><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label><output name="checkbox"> checkbox</output><br><br>
</form>

<form>
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><output name="textbox"> textbox</output><br><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd"><output name="password"> password</output><br><br>
</form>

<form action="/action_page.php">
<input type="submit" value="Submit" id="submit"><output name="submit"> submit</output><br><br>
<input type="reset"><output name="reset" id="reset"> reset</output><br><br>
</form>


</body>
</html>
