<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web4</title>
</head>
<body>
    <form>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><output name="file"> file</output> <br> 
    </form>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><output name="textbox"> textbox</output> <br> 
        <br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><output name="textbox"> textbox</output> <br> 
    </form>
    <form>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><output name="number"> number</output> <br> 
    </form>
    <form>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><output name="password"> password</output> <br> 
    </form>
    <form>
        <button type="submit" form="form1" value="Submit" id="submit">Submit</button><output name="submit"> submit</output> <br> 
    </form>
</body>
</html>
