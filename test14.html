<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h3>Welcome!!!</h3>
<div class="container">
<form>
<label for="fname">First Name</label>
<input type="text" id="fname" name="firstname" placeholder="Enter Your name">
<output name="textbox"> textbox</output><br>
<label for="lname">Last Name</label>
<input type="text" id="lname" name="lastname" placeholder="Enter Your last name">
<output name="textbox"> textbox</output><br>
<label for="ename">Email</label>
<input type="text" id="ename" name="email" placeholder="Enter Your Email here">
<output name="textbox"> textbox</output><br>
<label for="mobno">Contact No</label>
<input type="text" id="mobno" name="mobno" placeholder="Enter Your Contact Number">
<output name="textbox"> textbox</output><br>
<label for="subject">Feedback</label>
<textarea id="subject" name="subject" placeholder="Give your feedback
"style="height:50px"></textarea>
<output name="textarea"> textarea</output><br>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> I have a bike</label>
<output name="checkbox"> checkbox</output><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label>
<output name="checkbox"> checkbox</output><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> I have a boat</label>
<output name="checkbox"> checkbox</output><br>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">
<output name="date"> date</output><br>
<label for="cars">Choose a car:</label>
<select name="cars" id="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select><output name="select"> select</output><br>
<button type="button">Click Me!</button>
<output name="button"> button</output>

</form>
</div>
</body>
</html>
